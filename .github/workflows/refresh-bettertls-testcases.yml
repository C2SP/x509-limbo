name: Refresh BetterTLS testcases

on:
  workflow_dispatch:
  push:
    branches:
      - ww/bettertls
  schedule:
    # tuesday every other month at 5PM UTC
    - cron: "0 17 * */2 2"

jobs:
  refresh:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # for branch creation
      pull-requests: write  # for PR creation

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v4
        with:
          python-version: ">=3.11"
          cache: "pip"
          cache-dependency-path: pyproject.toml

      - name: Check out BetterTLS
        uses: actions/checkout@v4
        with:
          repository: Netflix/bettertls
          ref: master
          path: /tmp/bettertls

      - name: Build BetterTLS JSON
        run: |
          pushd /tmp/bettertls
          go build -o /tmp/bettertls-run ./test-suite/cmd/bettertls
          popd
          /tmp/bettertls-run export-tests -out limbo/_assets/bettertls.json

