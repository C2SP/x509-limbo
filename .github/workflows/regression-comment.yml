name: Post regression comments

on:
  workflow_run:
    workflows: ["Testcase regression detection"]
    types:
      - completed

permissions:
  issues: write
  pull-requests: write

jobs:
  comment:
    runs-on: ubuntu-latest
    # Only run for pull_request events (not pushes to main)
    # Run even if the first workflow failed (to report regressions)
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion != 'cancelled'

    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@681c641aba71e4a1c380be3ab5e12ad51f415867 # v7.1.6
        with:
          enable-cache: true

      - name: setup limbo
        run: make dev

      - name: download regression artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          name: regression-data
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}

      - name: post regression comments
        run: make run ARGS="regression --post-only --input regression-data.json"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
