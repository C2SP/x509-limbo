name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions: {}

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          enable-cache: true

      - name: run site build
        run: make site

  check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          enable-cache: true

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ">=1.20.5"

      - name: fail if the schema has changed
        run: |
          make limbo-schema.json
          git diff --exit-code -- limbo-schema.json

      - name: fail if schema.go has changed
        run: |
          make -C harness/gocryptox509 schema.go
          git diff --exit-code -- harness/gocryptox509/schema.go

  check-harnesses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5.5.0
        with:
          go-version: ">=1.20.5"

      - name: check that harnesses build
        run: make build-harnesses -j

  all-checks-pass:
    if: always()

    needs:
      - check-site
      - check-schema
      - check-harnesses

    runs-on: ubuntu-latest

    steps:
      - name: check jobs
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
