name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions: {}

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          enable-cache: true

      - name: run site build
        run: make site

  check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@1e862dfacbd1d6d858c55d9b792c756523627244 # v7.1.4
        with:
          enable-cache: true

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ">=1.20.5"

      - name: fail if the schema has changed
        run: |
          make limbo-schema.json
          git diff --exit-code -- limbo-schema.json

      - name: fail if schema.go has changed
        run: |
          make -C harness/gocryptox509 schema.go
          git diff --exit-code -- harness/gocryptox509/schema.go

  check-harnesses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version: ">=1.20.5"

      - name: check that harnesses build
        run: make build-harnesses -j

  all-checks-pass:
    if: always()

    needs:
      - check-site
      - check-schema
      - check-harnesses

    runs-on: ubuntu-latest

    steps:
      - name: check jobs
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
