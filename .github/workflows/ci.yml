name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions: {}

jobs:
  check-site:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
        with:
          enable-cache: true

      - name: run site build
        run: make site

  check-schema:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: astral-sh/setup-uv@b75a909f75acd358c2196fb9a5f1299a9a8868a4 # v6.7.0
        with:
          enable-cache: true

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ">=1.20.5"

      - name: fail if the schema has changed
        run: |
          make limbo-schema.json
          git diff --exit-code -- limbo-schema.json

      - name: fail if schema.go has changed
        run: |
          make -C harness/gocryptox509 schema.go
          git diff --exit-code -- harness/gocryptox509/schema.go

  check-harnesses:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          persist-credentials: false

      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6.0.0
        with:
          go-version: ">=1.20.5"

      - name: check that harnesses build
        run: make build-harnesses -j

  all-checks-pass:
    if: always()

    needs:
      - check-site
      - check-schema
      - check-harnesses

    runs-on: ubuntu-latest

    steps:
      - name: check jobs
        uses: re-actors/alls-green@05ac9388f0aebcb5727afa17fcccfecd6f8ec5fe # v1.2.2
        with:
          jobs: ${{ toJSON(needs) }}
